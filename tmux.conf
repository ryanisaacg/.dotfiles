# *** GENERAL CONFIG ***

set -g default-terminal "xterm-256color" # 256 color / italics support

# Workflow config
set -g allow-rename off
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# *** KEYBINDING ***

# Rebind the leader key
unbind-key C-b
set -g prefix 'C-s'
bind-key 'C-s' send-prefix

# Easy reloading
bind r source-file ~/.tmux.conf

# Splits that keep the current path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
    bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
    bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
    bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
    bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
    bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
    bind-key -T copy-mode-vi C-h select-pane -L
    bind-key -T copy-mode-vi C-j select-pane -D
    bind-key -T copy-mode-vi C-k select-pane -U
    bind-key -T copy-mode-vi C-l select-pane -R
    bind-key -T copy-mode-vi C-\ select-pane -l

# Toggle mouse mode with m and M
bind m \
    set -g mouse on\;\
    display 'Mouse; ON'
bind M \
    set -g mouse off\;\
    display 'Mouse; OFF'

# DO NOT delay the escape key
set -s escape-time 0

# *** THEMES ***

# Theme the status bar
set -g status-position top
set -g status-justify centre
set -g status-bg default
set -g status-fg default

# Set the left side to the session name and the user name
SESSION_NAME="#(tmux display-message -p '#S' | cut -d'-' -f1)"
SESSION=" #[fg=default,underscore]$SESSION_NAME#[fg=default,nounderscore] "
NAME="#[fg=default,italics]#(whoami)@#(hostname)"
set -g status-left "$SESSION$NAME"

# Put the time / date in the right of the status bar
set -g status-right ' %A, %d %b %Y  %H:%M '

# Remove the space between tabs
set -g window-status-separator ''

# Theme the non-selected tabs
#setw -g window-status-fg default
#setw -g window-status-bg default
setw -g window-status-attr none
setw -g window-status-format ' #I:#W '

# Theme the currently selected tab
setw -g window-status-current-fg default
setw -g window-status-current-bg colour8
setw -g window-status-current-attr none
setw -g window-status-current-format ' #I:#W '

# Theme the command area
setw -g message-fg default
setw -g message-bg default

# Dim inactive splits
set -g window-style 'fg=default,bg=colour8'
set -g window-active-style 'fg=default,bg=colour0'
set-option -g pane-active-border-bg default
set-option -g pane-active-border-fg default
set-option -g pane-border-bg default
set-option -g pane-border-fg default
